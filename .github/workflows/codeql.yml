name: Code Scanning

on: [push, pull_request]

jobs:
  run-analysis:
    strategy:
      matrix:
        toolset: [x64]
        build_type: [Debug]
        host_name: [Win10, Linux]
        cmake_args: ["-DDILIGENT_NO_GLSLANG=ON -DDILIGENT_NO_HLSL=ON"]
        include:
          - host_name: "Win10"
            platform: "Win32"
            os: windows-2022
            cmake_generator: "Visual Studio 17 2022"

          - host_name: "Linux"
            platform: "Linux"
            os: ubuntu-latest
            cmake_generator: "Ninja"
            cc: clang-12
            cxx: clang++-12

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.host_name }} -> Code QL, ${{ matrix.toolset }}, ${{ matrix.build_type }}

    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
    - name: Clone repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up build environment
      if: success()
      uses: DiligentGraphics/github-action/setup-build-env@v1
      with:
        platform:    ${{ matrix.platform }}
        setup-ninja: ${{ matrix.cmake_generator == 'Ninja' }}

    - name: Configure CMake
      if: success()
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
        CMAKE_GENERATOR: ${{ matrix.cmake_generator }}
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE/BuildTools/Scripts/github_actions
        if [[ "${{ matrix.host_name }}" == "Win"* ]]; then
          ./configure_cmake.sh "win" "${{runner.workspace}}" ${{ matrix.toolset }} ${{ matrix.build_type }} "${{ matrix.cmake_args }}"
        else
          chmod +x configure_cmake.sh
          ./configure_cmake.sh "linux" "${{runner.workspace}}" ${{ matrix.build_type }} "${{ matrix.cmake_args }}"
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        queries: security-and-quality

    - name: Build
      if: success()
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config ${{ matrix.build_type }} -j2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
